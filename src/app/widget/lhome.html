    <script>
        appcan.ready(function() {
             var welcome = appcan.locStorage.getVal('welcome');
            if (!welcome) {
            appcan.frame.open("page_0", "guide_pager.html", 0);
            appcan.locStorage.setVal('welcome', '1');
            return false;
            }else{
             $("#page_0").removeClass('uhide');
            }
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "lhome_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            uexWindow.open("destination","0","destination.html","0","0","0","32","200");
            uexWindow.open("getacross","0","getacross.html","0","0","0","32","200");
            uexWindow.open("my","0","my.html","0","0","0","32","200");          
            uexWindow.setReportKey(0, 1);
            uexWindow.onKeyPressed = function(keyCode) {
                if (keyCode == 0) {                   
                    uexWidgetOne.exit(1);
                }
            }
        });
        appcan.button("#banner", "ani-act", function() {
            //uexWindow.toast(0, 5, "敬请期待", 1500);
           appcan.frame.open('banner_content', 'banner_content.html', 0);
        })
