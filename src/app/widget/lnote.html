<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">游记</h1>
                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
            <!--header结束--><!--content开始-->
            <div class="ub" id="image" style="background-image: url('images/noteBack.jpg');background-size: 100% 100%;width:100%;height:12em">
                
            </div>
            <div class="ub ub-hor"  style="background-color: white">
                 <div class="ub ub-f1" id="logo">
                    <img src="images/newwrite.png" style="width:2.85em;position: absolute;bottom:0;left:0.4em;height:2.7em"/>
                 </div>
                 <div class="ub" style="right:0.7em;color:#F5C18C;font-weight: bold;margin-top: 0.5em">热门游记</div>
            </div>
            
          
            <div id="content" class="ub-f1 tx-l" >
               
            </div>
            <!--content结束-->

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script>
     var user_id = appcan.locStorage.getVal("user_id");
        appcan.ready(function() {            
            var titHeight = $('#image').offset().height+$('#header').offset().height+$('#logo').offset().height;
         appcan.frame.open("content", "lnote_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
        appcan.button("#logo", "btn-act", function() {
            appcan.locStorage.remove("headId");
            if (user_id == null) {
                appcan.window.alert({
                    title : "提示",
                    content : "抱歉，您还没有登录或注册，暂不能使用此功能，请先登录^_^",
                    buttons : ['确定', '取消'],
                    callback : function(err, data, dataType, optId) {
                        if( ['确定', '取消'][data]=="确定"){
                           appcan.window.close(-1);
                           appcan.window.open("login","login.html",10);
                        }                       
                    }
                });
                return;
            }
            appcan.window.open("write_title", "write_title.html", 10);
        })

    </script>

    
</html>
