<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp " ontouchstart style="height:10em;">
        <div id="page_0" class="up ub ub-ver " tabindex="0" style="margin: 0 5% 0 5%;width:90%;background-color: rgba(0,0,0,0);height:90%">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="left">
                    取消
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">添加照片描述</h1>
                <div class="nav-btn nav-bt" id="right">
                    确定
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l" style="background-color: white;">
                <div class="uba bc-border uinput ub ub-f1" style="height:14em" id="photodescribe">
                    <textarea placeholder="hello,appcan" type="text" class="ub-f1" id="describe"></textarea>
                </div>

            </div>
            <!--content结束-->

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script>
   describePhotoId= appcan.locStorage.getVal("describePhotoId");
        appcan.ready(function() {
            
            $("#describe").select();
            uexWindow.showSoftKeyboard();
             // $("#describe").bind("textarea", function() {
                  // $("#describe").focus().select();
             // })
           
            var titHeight = $('#header').offset().height;
            //appcan.frame.open("content", "photo_describe_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
             var Contents= appcan.locStorage.getVal("photoContent");
             if(Contents==''){
                 return;
             }
             else{
                $("#describe").val(Contents); 
             }
        });
        appcan.button("#left", "btn-act", function() {
            appcan.window.close(-1);
        })
        appcan.button("#right", "btn-act", function() {
            //$("#describe").blur();
            uexWindow.showSoftKeyboard();
            var photoContent = $("#describe").val();            //   alert(photoContent);
            appcan.locStorage.setVal("photoDes", photoContent);
            uexWindow.evaluatePopoverScript('write_traval', 'content', 'showDescribe("'+describePhotoId+'")');
            appcan.window.close(-1);
        })

    </script>
</html>
