    <script>
    var a=0;
         var b=0;
        appcan.ready(function() {
        });
        
        
$('#heart').on('click','.a',function(){
        a= $(this).attr("id");
        b=parseInt(a)+1;
        for(i=0;i<=a;i++){
            $("#"+i).removeClass('bad').addClass('good');
            //alert(i);
        }
        for(j=b;j<=4;j++){
            $("#"+j).removeClass('good').addClass('bad'); 
        }
        //alert(b);
      })
