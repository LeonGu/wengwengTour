<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" href="css/ui-box.css">

        <link rel="stylesheet" href="css/lyw.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver " tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head" style="height: 2.8em">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0" id="bar"></h1>
                <div class="nav-btn nav-bt" id="nav-right">
                   <!-- <div class="fa fa-heart-o " style="margin-right: 0.5em"></div>
                   <div class="fa fa-external-link "></div> -->
                   <div>
                       <!-- <img class="uh" src="css/icons/icon-forward-act.png"/> -->
                   </div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l" style="background-color: #D6D6D6">

            </div>
            <!--content结束-->

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
         <script src="js/main.js"></script>
    </body>
    <script>
   var landscapeId=appcan.locStorage.getVal("lview_id");
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "destination_barenhe_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
             var url =ipVal+'destination_detail?id=' + landscapeId;
             appcan.request.ajax({
                url : url,
                type : 'get',
                dataType : 'json',
                success : function(data) {
                    if (200 == data.status) {
                         //alert(data.body.landscape.name);
                       name= data.body.landscape.name;
                       appcan.locStorage.setVal("headerName",name);                        
                        $("#bar").html(data.body.landscape.name);
                       
                    }
                },
                error : function(xhr, type) {
                   //alert('连接失败!')
                }
            })
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })

    </script>
</html>
