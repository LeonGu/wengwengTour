    <script>
        arr = [];
        appcan.ready(function() {
            appcan.initBounce();
                uexWindow.hiddenBounceView(1);
            show("神农溪");


        })
        appcan.button(".btnq", "btn-act", function() {
            var name = $("#" + this.id + "").children().next().text();
            show($.trim(name));

        })
        function change(id) {
            //alert(id);
            appcan.locStorage.setVal("lview_id", id);
            appcan.window.open("destination_barenhe", "destination_barenhe.html", 10);
        }

        function clear() {
            $("#bigphoto").html('');
            $("#smallphoto").html('');

        }

        function show(name) {
            var landscapeName = name;
            clear();
            //var name=$("#nameshenlong").children().next().html();
            var url = ipVal + 'get_destination?name=' + landscapeName;
            console.log(url);
            appcan.request.ajax({
                url : encodeURI(url), //转编码
                type : 'get',
                dataType : 'json',
                success : function(data) {
                    if (200 == data.status) {
                       // alert(data.body.photos[0]);
                        var name1 = data.body.photos[0].name;
                        len = data.body.photos.length;
                        arr = data.body.photos;
                        var temp = 0;
                        var option = {
                            maxtask : 3,
                            url : '',
                            progress : function(data, session) {
                                var sdata = JSON.parse(JSON.stringify(data));
                                var statu = sdata['status'];
                                var percent = sdata['percent'];
                                switch (statu) {
                                case 0:
                                    // alert("下载中");
                                    break;
                                case 1:
                                    alert("下载完成");
                                    break;
                                case 2:
                                    alert("下载失败");
                                    break;
                                default:
                                    break;
                                }
                            },
                            success : function(path, session) {
                                //alert(temp+"----->");
                                if (temp == 0) {
                                    var bigimg_id = arr[temp].typeid;
                                    var html ="<div class='ub' style=\"background-image: url('"+path+"');background-size: 100% 100%;height:12em;width:100%;border-radius: 0.3em\" onclick='change(" + bigimg_id + ")'></div>"
                                            +"<div class='ub' style='color:black;position: absolute;top: 1em;left: 3em'>"+ name1+"</div>"
                                   
                                    $("#bigphoto").html(html);

                                } else {                                   
                                    var html = "";
                                    var smallimg_id = arr[temp].typeid;
                                    html += "<li style='width:49.5%;display: inline-block; ' onclick='change(" + smallimg_id + ")'>" 
                                    + "<div class='ub ub-f1 ' style='margin: 0.2em;' id='hotel_1'>" 
                                    + " <img src='" + path + "' style='width:100%;border-radius: 0.3em' /> " 
                                    + "</div>" 
                                    + " </div>" 
                                    + "</li>"
                                    $("#smallphoto").append(html);
                                }
                                temp++;

                            },
                            fail : function(session) {                               
                                 if (temp == 0) {
                                    var bigimg_id = arr[temp].typeid;
                                    var html ="<div class='ub' style=\"background-image: url('images/failLandBig.jpg');background-size: 100% 100%;height:12em;width:100%;border-radius: 0.3em\" onclick='change(" + bigimg_id + ")'></div>"
                                            +"<div class='ub' style='color:black;position: absolute;top: 1em;left: 3em'>"+ name1+"</div>"
                                   
                                    $("#bigphoto").html(html);

                                } else {                                    
                                    var html = "";
                                    var smallimg_id = arr[temp].typeid;
                                    html += "<li style='width:49.5%;display: inline-block; ' onclick='change(" + smallimg_id + ")'>" 
                                    + "<div class='ub ub-f1 ' style='margin: 0.2em;' id='hotel_1'>" 
                                    + " <img src='images/failLandSmall.jpg' style='width:100%;border-radius: 0.3em' /> " 
                                    + "</div>" 
                                    + " </div>" 
                                    + "</li>"
                                    $("#smallphoto").append(html);
                                }
                                temp++;
                            }
                        }
                        cache = appcan.icache(option);                       
                        for (var i = 0; i < len; i++) {
                            url_img_2 = arr[i].url.split("WEB-INF/");
                            option.url = ipVal + url_img_2[1];
                            cache.run(option);
                        }
                    }
                },

                error : function(xhr, type) {
                    //alert('连接失败!')
                }
            })
        }

    </script>
