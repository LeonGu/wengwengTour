    <script>
        var hotel_id = appcan.locStorage.getVal("lhotel_id");
        var phone;
        var longitude;
        var latitude;
        var wineshopName;
        appcan.ready(function() {
            uexWindow.setWindowScrollbarVisible(false);
            //禁止滚动条
            appcan.initBounce();
            show();

            /*地图加载完成的监听方法*/
            uexGaodeMap.cbSetCustomButton = function(json) {
                var ids = ["22"];
                var Str = JSON.stringify(ids);
                uexGaodeMap.showCustomButtons(Str);
            }
            uexGaodeMap.onCustomButtonClick = function(id) {
                uexGaodeMap.close();
            }
        })
        function show() {

            var url = ipVal + 'get_wineshop?type=1&typeid=' + hotel_id;
            appcan.request.ajax({
                url : url,
                type : 'get',
                dataType : 'json',
                success : function(data) {
                    if (200 == data.status) {

                        phone = data.body.wineshop.phone;
                        var address = data.body.wineshop.address;
                        var howToGo = data.body.wineshop.howToGo;
                        var park = data.body.wineshop.park;
                        var roomEquipment = data.body.wineshop.roomEquipment;
                        var roomFacilities = data.body.wineshop.roomFacilities;
                        var foodBeverages = data.body.wineshop.foodBeverages;
                        var drivingSupport = data.body.wineshop.drivingSupport;
                        var payByCard = data.body.wineshop.payByCard;
                        var introduction = data.body.wineshop.introduction;
                        var timeInOut = data.body.wineshop.timeInOut;
                        longitude = data.body.wineshop.longitude;
                        latitude = data.body.wineshop.latitude;
                        wineshopName = data.body.wineshop.name;
                        var star = data.body.wineshop.star;
                        var comments = data.body.wineshop.comments;
                        var park = data.body.wineshop.park;

                        $("#park").html(park);
                        $('#timeInOut').html(timeInOut);
                        $("#comments").html(comments);
                        $("#phone").html(phone);
                        $("#address").html(address);
                        $("#box").html(howToGo);
                        $("#park").html(park);
                        $("#roomEquipment").html(roomEquipment);
                        $("#roomFacilities").html(roomFacilities);
                        $("#foodBeverages").html(foodBeverages);
                        $("#drivingSupport").html(drivingSupport);
                        $("#payByCard").html(payByCard);
                        $("#introduction").html(introduction);
                        $('#level').after(" <img  class='ub ub-f1'  src='images/angle" + star + ".png' style='height:1.2em;width:5.2em;margin-top: 0.2em;margin-bottom:0.3em' id='headerImg'/>")
                        var photoUrl = ipVal + data.body.wineshop.photo.split("WEB-INF/")[1];
                        $("#img").css("background-image", "url('" + photoUrl + "')");
                        appcan.locStorage.setVal("backImagePath", photoUrl);
                        $("#img0").html('<div style="width:7em;height:7em; background-image: url(' + photoUrl + ');background-size: 100% 100%;margin-right: 0.2em" onclick="changeImg(\'' + photoUrl + "\')\"></div>");
                        showImg();
                     
                    }
                },

                error : function(xhr, type) {
                    //alert('连接失败!')
                }
            })
        }

        function showImg() {
            var backImagePath = appcan.locStorage.getVal("backImagePath");
            var url = ipVal + "/photos/json?type=1&typeid=" + hotel_id;
            appcan.request.ajax({
                url : url,
                type : 'get',
                dataType : 'json',
                success : function(data) {
                    if (200 == data.status) {
                        var len = data.body.photos.length;
                        var html = '';
                        // html += "<td>" + '<div style="width:7em;height:7em; background-image: url(' + backImagePath + ');background-size: 100% 100%;margin-right: 0.2em" onclick="changeImg(\'' + backImagePath + '\')">' + "</div>" + "</td>";
                        for (var k = 0; k < len; k++) {
                            var imgUrl = ipVal + data.body.photos[k].url.split("WEB-INF/")[1];
                            var straegyId = data.body.photos[k].id;
                            html += "<td>" + '<div style="width:7em;height:7em; background-image: url(' + imgUrl + ');background-size: 100% 100%;margin-right: 0.2em" onclick="changeImg(\'' + imgUrl + '\')">' + "</div>" + "</td>";
                            //onclick="changeGong('+ straegyId +' )"
                        }

                        $('#img0').after(html);
                    }
                },

                error : function(xhr, type) {
                    //alert('连接失败!')
                }
            })
        }

        function closeMap() {
            uexGaodeMap.close();
        }


        appcan.button("#down", "btn-act", function() {
            //alert("aa");
            $("#box").toggleClass("aa");
        })
        appcan.button("#callToOrder", "btn-act", function() {
            //alert(phone);
            uexCall.dial(phone);
        })
        function changeImg(url) {
            $("#img").css("background-image", "url('" + url + "')");
        }


        appcan.button("#map", "btn-act", function() {
            appcan.locStorage.setVal("mapFlag", "1");
            var params = {
                left : 0,
                top : 0,
                width : screen.availWidth,
                height : screen.availHeight - 10,
                isScrollWithWeb : false,
                longitude : longitude,
                latitude : latitude
            };
            var data = JSON.stringify(params);
            var centerData = {
                longitude : longitude,
                latitude : latitude
            }
            var jsoncenterData = JSON.stringify(centerData);

            uexGaodeMap.setCenter(jsoncenterData);
            uexGaodeMap.open(data);

            setTimeout("a()", 300);

        })
        function a() {
            var param = [{
                id : 10001,
                longitude : longitude,
                latitude : latitude,
                // icon : "http://www.iconpng.com/png/mapmarkers/marker_inside_azure.png",
                bubble : {
                    title : wineshopName
                }
            }];
            var dataStr = JSON.stringify(param);
            uexGaodeMap.addMarkersOverlay(dataStr);
            var params = {
                type : 0
            };
            var data2 = JSON.stringify(params);
            uexGaodeMap.setCompassEnable(data2);

            var paramButton = {
                id : "22",
                bgImage : "res://aa.png",
                title : "",
                titleColor : "#FFF",
                x : 20,
                y : 20,
                width : 50,
                height : 50
            }
            var jsonStr = JSON.stringify(paramButton)
            uexGaodeMap.setCustomButton(jsonStr);

        }

    </script>
