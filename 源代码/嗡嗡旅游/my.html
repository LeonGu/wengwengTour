        function changePhoto(){
            var user_id = appcan.locStorage.getVal("user_id");
           if(user_id==null){
               $("#user_image").addClass("uhide");
                $("#change_content").removeClass("uhide");
                 //$("#user_image").css("background-image","url('images/tiezi.png')");

            }
            else{
                 $("#change_content").addClass("uhide");
                 $("#user_image").removeClass("uhide");
                 
          var regUrl = ipVal + 'get_user';
            appcan.request.ajax({
                url : regUrl,
                type : 'POST',
                dataType : 'json',
                data:{
                   id: user_id
                },
                success : function(data) {
                    if (200 == data.status) {                       
                        var photoURL = data.body.account.photoURL;
                        if (photoURL != '' && photoURL != null) {
                            var option = {
                                maxtask : 3,
                                url : '',
                                progress : function(data, session) {
                                    var sdata = JSON.parse(JSON.stringify(data));
                                    var statu = sdata['status'];
                                    var percent = sdata['percent'];
                                    switch (statu) {
                                    case 0:
                                        //alert("下载中");
                                        break;
                                    case 1:
                                        break;
                                    case 2:
                                        break;
                                    default:
                                        break;
                                    }
                                },
                                success : function(path, session) {
                                    $("#user_image").css("background-image","url('"+path+"')"); 
                                },
                                fail : function(session) {
                                    
                                   $("#user_image").css("background-image","url('images/logo.png')");
                                }
                            }

                            cache = appcan.icache(option);
                            var url_img = photoURL.split("WEB-INF/");
                            option.url = ipVal + url_img[1];
                            cache.run(option);
                        }
                        else{
                          $("#user_image").css("background-image","url('images/logo.png')");  
                        }
                       
                    } else {
                       uexWindow.toast(0, 5, data.error, 1500);
                    }
                },
                error : function(xhr, type) {
                    //alert('连接失败!')
                }
            })                
                     
            }  
        }
